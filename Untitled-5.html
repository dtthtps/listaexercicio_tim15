<body>

    <h1>Entendo mais sobre JavaScript </h1>

    <p>Nome: <span id="nomeCliente"></span> </p>

    <p>Email: <span id="emailCliente">  </span> </p>

       let varNome = prompt("Digite o seu nome.");

       let varEmail = prompt ("Digite o seu email");

       //console.log (nome);

       document.getElementById("emailCliente").innerHTML=varEmail;



    </script>
